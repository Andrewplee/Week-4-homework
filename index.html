<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <span class="highscore-button">
        <a href="./highscore.html">High Score</a></button>
    </span>
    <span id="timer" class="timer"></span>
    <br/>

    <main>
        <section id="block">
            <div id="start-page">
                <h1>Code Quiz challenge</h1>
                <p>Answer the following multiple choice questions. There are no wrong answers. :)</p>
                <div>    
                    <button id="start-btn">Start!</button>
                </div>
            </div>

            <div id="question-page" class="hide">
                <h1 id="questionTitle"></h1>
                <div id="answerChoices">
                    <button id="answer1"></button>
                    <button id="answer2"></button>
                    <button id="answer3"></button>
                    <button id="answer4"></button>
                </div>
            </div>

            <div id="submit-page" class="hide">
                <h1 class="question-title"></h1>
                <p>Thanks for participating your final score is <span id="final-score"></span></p>
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="Name"/>
                <button id="submit-Btn"><a href="./highscore.html">Submit</a></button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
