<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="highscore-button">
        <a href="./highscore.html">High Score</a></button>
    </span>
    <span id="timer" class="timer"></span>
    <br/>
    <div>
        <div id="start-page">
            <h1>Code Quiz challenge</h1>
            <p>
                Answer the following multiple choice questions. There are no wrong answers. :)
            </p>
            <button id="start-btn">Start!</button>
        </div>

        <div id="question-page">
            <h1 class="question-title"></h1>
            <div id="answerChoices"></div>
        </div>

        <div id="submit-page">
            <h1 class="question-title"></h1>
            <p>Thanks for participating your final score is <span id="final-score"></span></p>
            <input type="text" id="name" placeholder="Name"/>
            <button id="submit-Btn"><a href="./highscore.html">Submit</a></button>
        </div>


    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
